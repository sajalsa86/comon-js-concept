<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>My Phone Number is : 0<span id="number"></span></h2>
    <h2>My name is : <span id="name"></span></h2>
    <h2>Married Status : <span id="married-status"></span></h2>
    <ul id="friend-list"></ul>
    <h2>My Bank Name is : <span id="bank-name"></span></h2>
    <h2>My Bank address is : <span id="bank-address"></span></h2>
    <ul id="bank-serevice"></ul>

    <h2 id="holly-day"></h2>
</body>
<script src="object.js"></script>
<script>
    document.getElementById('number').innerText = myObjects.number;
    document.getElementById('name').innerText = myObjects.name;
    const marriedStatus = document.getElementById('married-status');
    if (myObjects.isMarried === true) {
        marriedStatus.innerText = 'Married'
    }
    else {
        marriedStatus.innerText = 'Single'
    };
    const friendList = document.getElementById('friend-list')
    for (const friend of myObjects.friends) {
        //console.log(friend)
        const li = document.createElement('li');
        li.innerText = friend;
        friendList.appendChild(li);
    }
    document.getElementById('bank-name').innerText = myObjects.jobInfo.bankName;
    document.getElementById('bank-address').innerText = myObjects.jobInfo.address;
    const services = document.getElementById('bank-serevice');
    for (const service of myObjects.jobInfo.services) {
        // console.log(service)
        const li = document.createElement('li');
        li.innerText = service;
        services.appendChild(li);
    }
    document.getElementById('holly-day').innerText = myObjects.hollyDay('Friday');

</script>

</html>
